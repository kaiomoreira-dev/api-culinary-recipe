version: "3.9"

services:
    database:
      image: postgres
      container_name: database-culinary-recipes
      restart: always
      ports: 
        - 5432:5432
      environment:
        - POSTGRES_USER=docker
        - POSTGRES_PASSWORD=receitasecreta
        - POSTGRES_DB=culinary-recipes
      volumes:
        - pgdata:/data/postgres
    
volumes:
  pgdata:
    driver: local